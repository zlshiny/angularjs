<style type="text/css">
	body{
		background-color:#eeeeee;
		font-size:14px;
	}
	section{
		padding:24px 0px;
		width:100%;
		background-color:#39383d;
		text-align: center;
	}
	section>img{
		width:78px;
		height:78px;
		border-radius: 78px;
		-webkit-border-radius: 78px;
		border:3px solid #fff;
	}
	section>p{
		font-size:14px;
		color:#fff;
		padding:7px;
	}
	section>span:nth-of-type(1){
		padding:1px 3px 1px 15px;
		background-color:#ff9999;
		color:#fff;
		font-size:12px;
		border-radius: 3px;
		margin-right:7px;
	}
	section>span:nth-of-type(2){
		font-size:12px;
		color:rgb(152,152,152);
	}
	nav{
		display:-webkit-box;
		background-color:#f8f8f8;
		
	}
	nav>a{
		display:block;
		-webkit-box-flex:1;
		text-align: center;
		padding:15px 0px;
		position:relative;
		color:#989898;
	}
	nav>a>div:after{
		content: "";
		display: block;
		position: absolute;
		margin: auto;
		left: 0;
		right: 0;
		bottom: 0px;
		width: 0;
		border-width: 0 10px 10px;
		border-style: solid;
		border-color: #eeeeee transparent;
	}
	nav>a:hover{
		color:#777777;
	}
	#tag{
		margin:0px 37px;
		color:#989898;
	}
	#tag>p{
		padding:20px 0px;
		border-bottom: 1px solid #f5f5f5;
	}
	#tag>p:last-child{
		margin-bottom:30px;
	}
	#tag>p>span{
		color:#616161;
		margin-left:30px;
	}
</style>
<section>
	<img ng-src="{{user_info.user_picture}}"/>
	<p>{{user_info.user_nickname}}</p>
	<span>{{user_info.user_age}}</span>
	<span>{{user_info.user_constellation}}</span>
</section>
<nav>
	<a ng-href="#/user/show/{{ user_info.user_id }}">资料<div></div></a>
	<a ng-href="#/user/dynamic/{{ user_info.user_id }}">动态</a>
</nav>
<div id="tag">
	<p>生日：<span>{{user_info.user_birthday}}</span></p>
	<p>地区：<span>{{user_info.user_location}}</span></p>
	<p>签名：<span>{{user_info.user_introduction}}</span></p>
</div>
