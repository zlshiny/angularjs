<style type="text/css">
select {
	border: 1px solid rgb(237, 237, 237);
	background: #ffffff;
	height: 33px;
	padding: 4px 8px;
	min-width: 50px;
	-webkit-appearance: none;
	border-radius: 3px;
}
.introduction_textarea {
	margin-top: 8px;
	padding: 8px;
	border-radius: 5px;
	border: 1px solid rgb(237, 237, 237);
	font-size: 14px;
	color: rgb(96, 96, 96);
	resize: none;
  width: 60%;
}
.upload-button {
  height: 100px;
  padding-left: 100px;
  width: 100px;
  margin-bottom: 8px;
  margin-top: 8px;
}
</style>
<div class="">
  <form name="updateProfileForm" ng-submit="submit()">
    <div class="form_container">
      <div class="upload-button" onclick="this.value = null" title="select file" ng-file-select="onFileSelect($files)">
        <user-avatar lazy-img id="user_avatar" avartar-type="circle" avartar-width="100" avartar-height="100" lazy-src="{{user.user_small_picture}}"></user-avatar>
      </div>
      <div class="form_line">
        <div class="form_left">
          <label for="update_profile_username">昵称：</label>
        </div>
        <input class="input_text" id="update_profile_username" ng-model="user.user_nickname" type="text">
      </div>
      <div class="form_line">
        <div class="form_left">
          <label for="update_profile_user_gender">性别：</label>
        </div>
        <label ng-click="user.user_gender=0" ng-class="{select: !user.user_gender}" class="user_gender">
					女
				</label>
        <label ng-click="user.user_gender=1" ng-class="{select: user.user_gender}" class="user_gender">
					男
				</label>
      </div>
      <div class="form_line">
        <div class="form_left">
          <label for="update_profile_user_gender">生日：</label>
        </div>
        <select ng-model="user.byear">
        	<option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option><option value="1989">1989</option><option value="1988">1988</option><option value="1987">1987</option><option value="1986">1986</option><option value="1985">1985</option><option value="1984">1984</option><option value="1983">1983</option><option value="1982">1982</option><option value="1981">1981</option><option value="1980">1980</option><option value="1979">1979</option><option value="1978">1978</option><option value="1977">1977</option><option value="1976">1976</option><option value="1975">1975</option><option value="1974">1974</option><option value="1973">1973</option><option value="1972">1972</option><option value="1971">1971</option><option value="1970">1970</option><option value="1969">1969</option><option value="1968">1968</option><option value="1967">1967</option><option value="1966">1966</option><option value="1965">1965</option>
        </select>
        年
        <select ng-model="user.bmonth">
        	<option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
        </select>
        月
        <select ng-model="user.bday">
        	<option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
        </select>
        日
      </div>
      <div class="form_line">
        <div class="form_left">
          <label for="update_profile_user_gender">星座：</label>
        </div>
        <select ng-model="user.user_constellation">
          <option value="未设置" select="select">请选择</option>
        	<option value="白羊座">白羊座</option><option value="水瓶座">水瓶座</option><option value="金牛座">金牛座</option><option value="双子座">双子座</option><option value="巨蟹座">巨蟹座</option><option value="狮子座">狮子座</option><option value="处女座">处女座</option><option value="天秤座">天秤座</option><option value="天蝎座">天蝎座</option><option value="双鱼座">双鱼座</option><option value="摩羯座">摩羯座</option><option value="射手座">射手座</option>
        </select>
      </div>
      <div class="form_line">
        <div class="form_left">
          <label for="update_profile_user_gender">地区：</label>
        </div>
        <select ng-model="user.user_province_id" ng-change="getCity()">
        	<option value="" select="select">请选择</option>
        	<option value="1">北京</option><option value="2">上海</option><option value="3">天津</option><option value="4">重庆</option><option value="5">黑龙江</option><option value="6">吉林</option><option value="7">辽宁</option><option value="8">山东</option><option value="9">山西</option><option value="10">陕西</option><option value="11">河北</option><option value="12">河南</option><option value="13">湖北</option><option value="14">湖南</option><option value="15">海南</option><option value="16">江苏</option><option value="17">江西</option><option value="18">广东</option><option value="19">广西</option><option value="20">云南</option><option value="21">贵州</option><option value="22">四川</option><option value="23">内蒙古</option><option value="24">宁夏</option><option value="25">甘肃</option><option value="26">青海</option><option value="27">西藏</option><option value="28">新疆</option><option value="29">安徽</option><option value="30">浙江</option><option value="31">福建</option><option value="32">港澳台</option>
        </select>
        <select ng-model="user_city" ng-options="opt as opt.city_name for opt in citys">
        	<option value="" select="select">请选择</option>
        </select>
      </div>
      <div class="form_line">
        <div class="form_left">
          <label for="update_profile_user_gender">签名：</label>
        </div>
        <textarea ng-model="user.user_introduction" class="introduction_textarea" rows="3"></textarea>
      </div>
      <button class="btn btn-update-profile" type="submit">修改</button>      
      <div style="clear:both"></div>
    </div>    
  </form>
</div>
